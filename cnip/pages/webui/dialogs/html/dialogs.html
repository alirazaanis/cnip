<div id="progressBar" class="panel panel-primary draggable">
    <div id="progressTitle" class="panel-heading draggable-handler" style="text-align:left;">
        Message Box
    </div>
    <div class="panel-body" style="text-align: left;">
        <br />
        &nbsp;&nbsp;&nbsp;Please sit back and relax this may take awhile
        <img src="../img/loading.gif" style="bottom: 60px; left: 135px; height: 15px; position: absolute" />
    </div>
</div>
<div id="siteOptions" class="panel panel-primary draggable" onclick="setDialogZIndex(event,'siteOptions');">
    <table style="width: 100%">
        <tr>
            <td style="width: 94%">
                <div class="panel-heading draggable-handler">
                    Site Options
                </div>
            </td>
            <td style="width: 2%">
                <div class="panel-action">
                    <button class="panel-action-button" title="Minimize" onclick="minimizeDialog(event,'siteOptions');"><i class="fas fa-window-minimize"></i></button>
                </div>
            </td>
            <td style="width: 2%">
                <div class="panel-action">
                    <button class="panel-action-button" title="Restore" onclick="restoreDialog(event,'siteOptions');"><i class="fas fa-window-restore"></i></button>
                </div>
            </td>
            <td style="width: 2%">
                <div class="panel-action">
                    <button class="panel-action-button" title="Close" onclick="event.stopPropagation(); document.getElementById('siteOptions').style.display = 'none'; document.getElementById('siteOptionsFrame').contentWindow.userDisplay = false;"><i class="fas fa-window-close"></i></button>
                </div>
            </td>
        </tr>
    </table>
    <div class="panel-body" style="height: 392px; width: 642px;">
        <iframe id="siteOptionsFrame" style="width: 100%; height: 100%;" src="webui/dialogs/siteoptions.aspx" frameborder="0"></iframe>
    </div>
</div>
