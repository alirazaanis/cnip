<h2 class="sidebar-header" style="color: rgb(33,163,246);">My Network<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h2>
<div style="width: 257px">
    <hr />
    <div style="padding-top: 5px; padding-bottom: 5px;">
        <button class="toolsButton" onclick="downloadSitesCSV(event);" title="Download CSV"><i class="fas fa-file-csv"></i></button>
        <button class="toolsButton" onclick="downloadSitesJson(event);" title="Download Geojson"><i class="fas fa-file-invoice"></i></button>
        <button class="toolsButton" onclick="downloadSitesKML(event);" title="Download KML"><i class="fas fa-file-code"></i></button>
        &nbsp;&nbsp;&nbsp;
        <button class="toolsButton" onclick="setActiveInteraction(event,'drawSite2G', true);" title="Draw 2G"><i class="fas fa-edit"></i></button>
        <button class="toolsButton" onclick="setActiveInteraction(event,'drawSite4G', true);" title="Draw 4G"><i class="fas fa-edit" style="color:rgb(255,106,0);"></i></button>
        <button class="toolsButton" onclick="setActiveInteraction(event,'modifySite', true);" title="Modify"><i class="fas fa-external-link-alt"></i></button>
        <button class="toolsButton" onclick="setActiveInteraction(event,'deleteSite', true);" title="Delete"><i class="fas fa-trash-alt"></i></button>
        &nbsp;&nbsp;&nbsp;
        <button class="toolsButton" onclick="saveVectorsToServer(event);" title="Save"><i class="fas fa-save"></i></button>
    </div>
    <hr />
    <div style="padding-top: 5px; padding-bottom: 5px;">
        Opacity
        <div id="sitesIconOpacity"></div>
    </div>
    <div style="padding-top: 5px; padding-bottom: 5px;">
        <input type="checkbox" id="sitesVisibility" checked="checked" onclick="setSitesVisiblity()">
        <label for="sitesVisibility">My Network</label>
        <input type="checkbox" id="publicSitesVisibility" checked="checked" onclick="setPublicSitesVisiblity()">
        <label for="publicSitesVisibility">Public Network</label>
    </div>
    <hr />
    <button type="button" class="visualBar collapsed" data-toggle="collapse" data-target="#sitesDiv">
        Sites
    </button>
    <hr />
    <div id="sitesDiv" class="visualDiv collapse">
        <ul id="sitesUl" class="visualUl">
            <li class="visualLi"><i class="fas fa-broadcast-tower"></i>&nbsp;site1</li>
            <li class="visualLi"><i class="fas fa-broadcast-tower"></i>&nbsp;site2</li>
            <li class="visualLi"><i class="fas fa-broadcast-tower"></i>&nbsp;site3</li>
        </ul>
    </div>
</div>
