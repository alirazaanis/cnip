<h2 class="sidebar-header" style="color: rgb(246,67,54);">My Links<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h2>
<div style="width: 257px">
    <hr />
    <div style="padding-top: 5px; padding-bottom: 5px;">
        <button class="toolsButton" onclick="downloadLinksCSV(event);" title="Download CSV"><i class="fas fa-file-csv"></i></button>
        <button class="toolsButton" onclick="downloadLinksJson(event);" title="Download Geojson"><i class="fas fa-file-invoice"></i></button>
        <button class="toolsButton" onclick="downloadLinksKML(event);" title="Download KML"><i class="fas fa-file-code"></i></button>
        &nbsp;&nbsp;&nbsp;
        <button class="toolsButton" onclick="setActiveInteraction(event,'drawLink', true);" title="Draw"><i class="fas fa-edit"></i></button>
        <button class="toolsButton" onclick="setActiveInteraction(event,'deleteLink', true);" title="Delete"><i class="fas fa-trash-alt"></i></button>
        &nbsp;&nbsp;&nbsp;
        <button class="toolsButton" onclick="saveVectorsToServer(event);" title="Save"><i class="fas fa-save"></i></button>
    </div>
    <hr />
    <div style="padding-top: 5px; padding-bottom: 5px;">
        Opacity
        <div id="linksStrokeOpacity"></div>
    </div>
    <div style="padding-top: 5px; padding-bottom: 5px;">
        <input type="checkbox" id="linksVisibility" checked="checked" onclick="setLinksVisiblity()">
        <label for="linksVisibility">My Links</label>
    </div>
    <hr />
    <button type="button" class="visualBar collapsed" data-toggle="collapse" data-target="#linksDiv">
        Links
    </button>
    <hr />
    <div id="linksDiv" class="visualDiv collapse">
        <ul id="linksUl" class="visualUl">
            <li class="visualLi"><i class="fas fa-draw-link"></i>&nbsp;link1</li>
            <li class="visualLi"><i class="fas fa-draw-link"></i>&nbsp;link2</li>
            <li class="visualLi"><i class="fas fa-draw-link"></i>&nbsp;link3</li>
        </ul>
    </div>
</div>
